    <link rel="stylesheet" href="assets/styles/style.css">
    <title>import requests</title>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg p-2 navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="index.html"><span class="navbar-brand-span">import.requests</span></a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tournaments.html">Турниры</a>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Оплата</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">О нас</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="p-4 welcome-box">
                    <div class="welcome-top w-100 m-auto">
                        <h4 class="pt-3 text-center">Добро пожаловать</h4>
                    </div>
                    <div class="welcome-auth">
                        <p class="text-center pt-4">Привет, <span>гость</span>!</p>
                        <form class="d-flex align-items-center flex-column gap-3" action="index.html">
                            <div class="d-flex justify-content-center">
                                <label class="visually-hidden" for="login">Логин</label>
                                <input id="login" class=" input text-lg-start" type="text" placeholder="Логин"
                                       name="login" required pattern="^(?=.{3,20}$)([a-zA-ZА-я0-9._])+">
                            </div>
                            <div class="d-flex justify-content-center">
                                <label class="visually-hidden" for="password">Пароль</label>
                                <input id="password" class="input text-lg-start " type="password"
                                       placeholder="Пароль" name="password" required=""
                                       pattern="(?=^.{6,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*">
                            </div>
                            <button type="submit" class="btn btn-primary">Войти</button>
                            <p class="register">× Еще не зарегистрированы? <a class="link" href="#">Регистрация</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="welcome-box p-4 api">
                    <img class="m-auto d-block" src="assets/img/vimeapi.png" width="192" height="192"
                         alt="VIME API">
                    <p class="text-center">VimeAPI</p>
                    <form action="index.html" class="d-flex align-items-center flex-column gap-3">
                        <div class="form-group d-flex gap-2">
                            <label class="visually-hidden" for="name">Ник игрока</label>
                            <input id="name" class="input text-lg-start" type="text" placeholder="Ник игрока"
                                   name="name" pattern="^(?=.{3,20}$)([a-zA-ZА-я0-9._])+">
                            <button class="btn btn-primary" type="submit">Поиск</button>
                        </div>
                        <div class="form-group d-flex gap-2">
                            <label class="visually-hidden" for="guild">Ник игрока</label>
                            <input id="guild" class="input text-lg-start" type="text"
                                   placeholder="Название гильдии" name="guild"
                                   pattern="^(?=.{3,20}$)([a-zA-ZА-я0-9._])+">
                            <button class="btn btn-primary" type="submit">Поиск</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-3 col-md-6 col-12">
                <div class="welcome">
                    <div class="welcome-box p-4">
                        <div class="d-flex flex-column align-items-center gap-1">
                            <img class="m-auto d-block" src="assets/img/tournaments.png" width="192" height="192"
                                 alt="VIME API">
                            <p class="text-center">Турниры</p>
                            <a class="btn btn-primary">Перейти</a>
                            <button class="link btn">Правила</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6 col-12">
                <div class="welcome">
                    <div class="welcome-box p-4">
                        <div class="d-flex flex-column align-items-center gap-1">
                            <img class="m-auto d-block" src="assets/img/pay.png" width="192" height="192"
                                 alt="VIME API">
                            <p class="text-center">Донат</p>
                            <a class="btn btn-primary">Перейти</a>
                            <button class="link btn">Правила</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6 col-12">
                <div class="welcome">
                    <div class="welcome-box p-4">
                        <div class="d-flex flex-column align-items-center gap-1">
                            <img class="m-auto d-block" src="assets/img/join%20us.png" width="192" height="192"
                                 alt="VIME API">
                            <p class="text-center">Вступить в команду</p>
                            <a class="btn btn-primary">Перейти</a>
                            <button class="link btn">Правила</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6 col-12">
                <div class="welcome">
                    <div class="welcome-box p-4">
                        <div class="d-flex flex-column align-items-center gap-1">
                            <img class="m-auto d-block" src="assets/img/about.png" width="192" height="192"
                                 alt="VIME API">
                            <p class="text-center">Информация о нас</p>
                            <a class="btn btn-primary">Перейти</a>
                            <button class="link btn">Правила</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js "

        crossorigin="anonymous"></script>
    <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/scripts/main.js"></script>
